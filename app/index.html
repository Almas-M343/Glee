<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Glee</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a class="header-logo" href="">
                    <img class="header-logo__img" src="images/logo.png" alt="logo" >
                </a>
                <nav class="header-menu">
                    <ul class="header-menu__list">
                        <li class="header-menu__list-item">
                        <a href="" class="header-menu__item-link">
                            Home+
                        </a>
                    </li>
                        <li class="header-menu__list-item">
                        <a href="" class="header-menu__item-link">
                            About
                        </a>
                    </li>
                        <li class="header-menu__list-item">
                        <a href="" class="header-menu__item-link">
                            Services
                        </a>
                    </li>
                        <li class="header-menu__list-item">
                        <a href="" class="header-menu__item-link">
                            Page+
                        </a>
                    </li>
                        <li class="header-menu__list-item">
                        <a href="" class="header-menu__item-link">
                            News
                        </a>
                    </li>
                        <li class="header-menu__list-item">
                        <a href="" class="header-menu__item-link">
                            Contact
                        </a>
                    </li>
                    </ul>
                </nav>
                <div class="header-icons">
                    <div class="header-icon__items">
                        <a class="header-icon__item" href="#">
                            <img class="header-icon__item-img" src="images/icons/search-icon.png" alt="search icon">
                        </a>
                        <div class="header-icon__wrapper">
                            <a class="header-icon__item-common" href="#">
                                <img class="header-icon__item-img" src="images/icons/heard-icon.png" alt="heard icon">
                            </a>
                            <a class="header-icon__item-common card-item__icon" href="#">
                                <img class="header-icon__item-img" src="images/icons/card-icon.png" alt="card icon">
                            </a>
                        </div>
                        <a class="header-icon__item btn-icon" href="#">
                            <img class="header-icon__item-img" src="images/icons/btn-icon.png" alt="btn icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="slider">
        <div class="container">
            <div class="slider-wrapper">
                <div class="slider-wrapper__items">
                    <div class="slider-wrapper__item">
                        <h2 class="slider-item__title">
                            start and trendy
                        </h2>
                        <p class="slider-item__text">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, aliquam?
                        </p>
                        <a class="slider-item__btn-link default-btn" href="#">
                            Shop Now
                        </a>
                    </div>
                    <img class="slider-wrapper__item-img" src="images/slider-img.png" alt="furniture img">
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.min.js"></script>

</html>
